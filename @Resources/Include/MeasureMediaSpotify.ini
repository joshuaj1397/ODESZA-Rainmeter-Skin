[MeasurePlayer]
Measure=NowPlaying
PlayerName=Spotify
PlayerType=TITLE

[MeasureArtist]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=ARTIST

[MeterTitle]
Meter=String
MeasureName=MeasurePlayer
X=75
Y=175
W=400
H=30
AntiAlias=1
FontSize=18
FontFace=Montserrat Regular
FontColor=255,255,255,255
Text="%1"

[MeterArtist]
Meter=String
MeasureName=MeasureArtist
X=75
Y=125
W=400
H=30
AntiAlias=1
FontSize=20
FontFace=Montserrat SemiBold
FontColor=255,255,255,255
Text="%1"

[MeasureAutoHideSpotify]
Measure=Plugin
Plugin=Process
ProcessName=Spotify.exe
IfEqualValue=-1
IfEqualAction=[!HideMeterGroup "MeterBands"][!DisableMeasureGroup "MeasureBands"]
IfAboveValue=-1
IfAboveAction=[!ShowMeterGroup "MeterBands"][!EnableMeasureGroup "MeasureBands"][!SetWallpaper "#@#Images/A Moment Apart.jpg" Center]
Disabled=(#EnableAutoHide# > 0 ? 0 : 1)
